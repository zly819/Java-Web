<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .center {
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>

<body>
    <div class="center">
        您好, 支付完成, <span id="time">5</span> 秒之后将自动跳转至 <a href="https://www.jd.com">官网</a> 首页 ~
    </div>

    <script>
        // 需求：进行时间倒计时，倒计时结束后，自动跳转到官网首页
        // 分析：DOM操作、周期性的定时器setInterval、location的地址修改
        // 1.获取dom元素对象
        let span = document.querySelector("#time");
        let timevalue = span.innerHTML;
        //每过一秒就需要将时间减一
        setInterval(() => {
            // 2.操作元素内容
            timevalue--;
            if (timevalue <= 0) {
                //进行页面跳转
                location.href = "https://www.jd.com";
            }
            span.innerHTML = timevalue;
        }, 1000);

    </script>
</body>

</html>
