<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格</title>
</head>

<style>
    table {
        width: 50%;
        text-align: center;
        border-collapse: collapse;
    }

    td,
    th {
        border: 1px solid black;
    }

    img {
        width: 30px;
    }
</style>

<body>
    <table>
        <tr>
            <th>序号</th>
            <th>品牌logo</th>
            <th>品牌名称</th>
            <th>企业名称</th>
        </tr>
        <tr>
            <td>001</td>
            <td><img src="./img/huawei.jpg"></td>
            <td>华为</td>
            <td>华为技术有限公司</td>
        </tr>
        <tr>
            <td>002</td>
            <td><img src="./img/alibaba.jpg"></td>
            <td>阿里</td>
            <td>阿里巴巴集团控股有限公司</td>
        </tr>
    </table>
</body>

</html>
