<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax-Axios</title>
</head>

<body>

    <input type="button" value="获取数据GET" id="btnGet">

    <input type="button" value="删除数据POST" id="btnPost">
    <!-- 1.引入js文件 -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- <script src="../js/axios.js"></script> -->
    <script>
        document.querySelector("#btnGet").addEventListener('click',
            function () {
                //调用axios发送get请求 https://mock.apifox.cn/m1/3083103-0-default/emps/list
                //别名方式
                axios.get('https://mock.apifox.cn/m1/3083103-0-default/emps/list').then((result) =>{
                    console.log(result.data);
                })
            }
        )

        document.querySelector("#btnPost").addEventListener('click',
            function () {
                //调用axios发送get请求 https://mock.apifox.cn/m1/3083103-0-default/emps/update
                //使用别名
                axios.post('https://mock.apifox.cn/m1/3083103-0-default/emps/update', 'id = 1').then((result) =>{
                    console.log(result.data);
                })
            }
        );

    </script>
</body>

</html>
